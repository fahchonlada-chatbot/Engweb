<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishClassroom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/query.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', prompt;
            background-color: #0d1117; /* Darker background for modern look */
            margin: 0;
            padding: 0;
        }

        /* Hero Section Styling for Full-Screen Background */
        .hero-section {
            background-color: #1a202c; 
        }

        /* Custom Navigation Style for Home Page Menu */
        .nav-item {
            position: relative;
            padding: 10px 15px;
            font-weight: 600;
            transition: color 0.3s;
        }
        .nav-item:hover {
            color: #4299e1; /* Blue on hover */
        }
        .nav-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: #4299e1;
            transition: width 0.3s ease-out, left 0.3s ease-out;
        }
        .nav-item:hover::after {
            width: 100%;
            left: 0;
        }

        /* Animation for button pulse effect */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }

        /* Smooth scroll effect for the page */
        html {
            scroll-behavior: smooth;
        }

        /* Fade-in animation for hero content */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }

        /* Particle background effect */
        #particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen">
    
    <div id="homepageSection" class="relative w-full h-screen flex flex-col items-center justify-center text-white hero-section">
        <div id="particles" class="absolute inset-0 z-0"></div>
        <div class="absolute inset-0 z-0 flex items-center justify-center overflow-hidden">
            <img src="engback.png" onerror="this.onerror=null; this.src='https://placehold.co/1920x1080/1a202c/ffffff?text=English+Classroom+Background';" alt="Students in an English class" class="w-full h-full object-cover opacity-30 blur-sm">
        </div>
        
        <header class="absolute top-0 left-0 right-0 py-2 px-6 flex justify-between items-center z-30 bg-red-600 bg-opacity-80 backdrop-blur-sm">
            <div class="flex items-center space-x-3">
                <img src="Logo.JPG" alt="Main Logo" class="rounded-full shadow-2xl mb-6 ring-4 w-11 h-11">
                <span class="text-xl font-extrabold text-gray-100">EnglishClassroom</span>
            </div>
        </header>

        <div class="flex flex-col items-center justify-center p-8 max-w-4xl w-full mx-auto my-4 text-center z-10 fade-in">
            <img src="Logo.JPG" alt="Main Logo" class="rounded-full shadow-2xl mb-6 ring-4 w-32 h-32">
            <h1 class="text-6xl font-extrabold mb-3 tracking-tight text-white drop-shadow-lg">English Classroom</h1>
            <p class="text-xl text-gray-300 mb-10 font-light">เรียนรู้ภาษาอังกฤษทั่วไปในชีวิตประจำวัน</p>

            <nav class="flex space-x-8 text-gray-200 mb-12">
                <a href="aboutme.html" class="nav-item">เกี่ยวกับเรา</a>
                <a href="aboutcourse.html" class="nav-item">หลักสูตร</a>
            </nav>
        
            <a href="register.html" id="clickHereBtn" class="z-20 bg-red-600 hover:bg-red-700 text-white font-extrabold text-lg py-4 px-12 rounded-full shadow-2xl transition duration-300 transform hover:scale-105 active:scale-95 ring-4 ring-red-400 inline-block pulse-animation">
                เริ่มเรียนรู้ | CLICK HERE
            </a>
        </div>

        <div class="absolute inset-0 bg-black opacity-40 z-0"></div>
    </div>

    <div id="authModal" class="hidden fixed inset-0 z-50 bg-black bg-opacity-70 flex items-center justify-center p-4">
        <div class="bg-red-800 p-8 rounded-3xl shadow-2xl relative max-w-sm w-full">
            <button class="absolute top-4 right-6 text-white text-3xl opacity-75 hover:opacity-100" id="closeBtn">
                &times;
            </button>
        </div>
    </div>


    <!-- Footer Section -->
    <div id="footer-container"></div>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Load footer
        fetch('footer.html')
          .then(res => res.text())
          .then(html => {
            document.getElementById('footer-container').innerHTML = html;
            if (window.lucide) lucide.createIcons(); // สำหรับ lucide icons
          });
    </script>


</body>
</html>
